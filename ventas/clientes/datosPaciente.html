<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Datos del Asegurado</title>
  </head>
  <body>
    <h1 class="mt-5">Datos del Asegurado</h1>
    <div class="container">
      <div class="mt-5">
        <!--Formulario de datos del Asegurado -->
        <form id="formDatosAsegurado" class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text">ID:</span>
            <input
              type="text"
              id="idAsegurado"
              class="form-control"
              placeholder="Nombre del paciente"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre:</span>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre del Asegurado"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Apellido Paterno:</span>
            <input
              type="text"
              id="apellidoPaterno"
              class="form-control"
              placeholder="Apellido Paterno"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Apellido Materno:</span>
            <input
              type="text"
              id="apellidoMaterno"
              class="form-control"
              placeholder="Apellido Paterno"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Sexo</label
            >
            <select class="form-select" id="sexoAsegurado">
              <option selected disabled>Sexo del Asegurado</option>
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">RFC:</span>
            <input
              type="text"
              id="rfc"
              class="form-control"
              placeholder="RFC del Asegurado"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span for="fechaNacimiento" class="input-group-text"
              >Fecha de Nacimiento</span
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              name="fechaNacimiento"
            />
          </div>
          <hr />
          <h3>Documentos del Asegurado</h3>
          <div class="input-group mb-3">
            <label class="input-group-text" for="documentoINE"
              >INE del Asegurado</label
            >
            <input type="file" class="form-control" id="documentoINE" />
          </div>
        </form>
      </div>
      <a class="btn btn-outline-primary" href="inicio.html"
        >Regresar a Inicio</a
      >
    </div>
  </body>
</html>
