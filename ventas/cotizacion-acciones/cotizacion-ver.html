<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Enviar a Suscripcion</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Enviar a Suscripcion</h1>
      <form id="formEnviarSuscripcion" class="form-group">
        <p>Subir documento en PDF</p>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inePDF">INE del Asegurado</label>
          <input type="file" class="form-control" id="inePDF" />
        </div>
        <p>Subir documento en PDF</p>
        <div class="input-group mb-3">
          <label class="input-group-text" for="cotejoPDF"
            >Formato de Cotejo</label
          >
          <input type="file" class="form-control" id="cotejoPDF" />
        </div>
        <p>Cotizacion Generada por Automatico por el Sistema</p>
        <div class="input-group mb-3">
          <label class="input-group-text" for="cotizacionPDF"
            >Documento Cotizacion</label
          >
          <input type="file" class="form-control" id="cotizacionPDF" />
        </div>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a class="btn btn-outline-primary" href="cotizacion-inicio.html"
          >Regresar a Inicio</a
        >
        <button class="btn btn-outline-success" id="btnEnviarSuscripcion">
          Enviar a Suscripcion
        </button>

        <script>
          let enviarSuscripcion = document.getElementById(
            "btnEnviarSuscripcion"
          );
          enviarSuscripcion.addEventListener("click", function (event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            alert("Cotizacion Enviada a Suscripcion");
            window.location.href = "cotizacion-inicio.html"; // Redirigir a la página de inicio
          });
        </script>
      </div>
    </div>
  </body>
</html>
