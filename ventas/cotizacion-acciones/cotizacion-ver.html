<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotización</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Generación de cotizaciones</h1>
      <form id="formDatosCliente" class="form-group">
        <!-- DATOS DEL CLIENTE -->
        <p class="fw-bold">Datos capturados del sistema</p>

        <div class="input-group mb-3">
          <span class="input-group-text">Nombre:</span>
          <input
            type="text"
            id="nombreCliente"
            class="form-control"
            placeholder="Nombre del Cliente"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Apellido Paterno:</span>
          <input
            type="text"
            id="apellidoPaternoCliente"
            class="form-control"
            placeholder="Apellido Paterno"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Apellido Materno:</span>
          <input
            type="text"
            id="apellidoMaternoCliente"
            class="form-control"
            placeholder="Apellido Materno"
          />
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="sexoCliente">Sexo</label>
          <select class="form-select" id="sexoCliente">
            <option selected disabled>Sexo del Cliente</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">RFC:</span>
          <input
            type="text"
            id="rfcCliente"
            class="form-control"
            placeholder="RFC del Cliente"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Fecha de Nacimiento</span>
          <input type="date" id="fechaNacimiento" class="form-control" />
        </div>

        <!-- COTIZACIÓN -->
        <hr />
        <div class="input-group mb-3">
          <span class="input-group-text">Número de Cotización:</span>
          <input
            type="text"
            id="idCotizacion"
            class="form-control"
            placeholder="Número de cotización"
          />
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text">Producto</label>
          <select class="form-select" id="idProducto">
            <option selected disabled>Selecciona Producto</option>
            <option value="basicoEstandarizado">Básico Estandarizado</option>
            <option value="californias">Californias</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text">Suma Asegurada</label>
          <select class="form-select" id="idSumaAsegurada">
            <option selected disabled>Selecciona Suma Asegurada</option>
            <option value="suma1">$1,000,000.00</option>
            <option value="suma2">$2,000,000.00</option>
            <option value="suma3">$1,500,000.00</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Prima de Tarifa</span>
          <input
            type="text"
            id="idPrimaTarifa"
            class="form-control"
            placeholder="Calculada por el sistema"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Deducible</span>
          <input
            type="text"
            id="idDeducible"
            class="form-control"
            placeholder="Determinado por el producto"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Coaseguro</span>
          <input
            type="text"
            id="idCoaseguro"
            class="form-control"
            placeholder="Calculado por el sistema"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Tope de Coaseguro</span>
          <input
            type="text"
            id="topeCoaseguro"
            class="form-control"
            placeholder="Calculado por el sistema"
          />
        </div>

        <!-- DEPENDIENTES -->
        <hr />
        <p class="fw-bold">Dependientes</p>
        <div class="input-group mb-3">
          <select class="form-select" id="cantidadDependientes">
            <option selected disabled>Cantidad de Dependientes</option>
            <option value="1">1 persona</option>
            <option value="2">2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5 personas</option>
            <option value="6">6 personas</option>
            <option value="7">7 personas</option>
            <option value="8">8 personas</option>
          </select>
        </div>

        <div id="formulariosDependientes"></div>

        <!-- FORMA DE PAGO -->
        <hr />
        <div class="input-group mb-3">
          <label class="input-group-text">Forma de Pago</label>
          <select class="form-select" id="formaPago">
            <option selected disabled>Selecciona una Forma de Pago</option>
            <option value="mensual">Mensual</option>
            <option value="trimestral">Trimestral</option>
            <option value="semestral">Semestral</option>
            <option value="anual">Anual</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Precio del Seguro</span>
          <input
            type="text"
            id="precioSeguro"
            class="form-control"
            placeholder="Determinado por el sistema"
          />
        </div>

        <!-- DOCUMENTOS -->
        <hr />
        <p class="fw-bold">Documentación en PDF</p>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inePDF">INE del Asegurado</label>
          <input type="file" class="form-control" id="inePDF" />
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="cotejoPDF"
            >Formato de Cotejo</label
          >
          <input type="file" class="form-control" id="cotejoPDF" />
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="cotizacionPDF"
            >Documento Cotización</label
          >
          <input type="file" class="form-control" id="cotizacionPDF" />
        </div>

        <!-- BOTONES -->
        <div class="d-flex justify-content-between mt-4">
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="history.back()"
          >
            Regresar
          </button>
          <button
            type="submit"
            class="btn btn-outline-success"
            id="btnGuardarCotizacion"
          >
            Ver Archivo PDF
          </button>
        </div>
      </form>
    </div>

    <!-- SCRIPT -->
    <script>
      const cantidadDependientes = document.getElementById(
        "cantidadDependientes"
      );
      const contenedorFormularios = document.getElementById(
        "formulariosDependientes"
      );

      cantidadDependientes.addEventListener("change", function () {
        const cantidad = parseInt(this.value);
        contenedorFormularios.innerHTML = "";

        for (let i = 1; i <= cantidad; i++) {
          const div = document.createElement("div");
          div.classList.add("mb-4");

          div.innerHTML = `
          <h5 class="mt-3">Dependiente ${i}</h5>
          <label>Nombre:</label>
          <input type="text" class="form-control mb-2" name="nombreDependiente${i}" required>
          <label>Edad:</label>
          <input type="number" class="form-control mb-2" name="edadDependiente${i}" required>
          <label>Sexo:</label>
          <select class="form-select mb-2" name="sexoDependiente${i}">
            <option selected disabled>Sexo del Dependiente</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
          <label>Prima de Tarifa:</label>
          <input type="text" class="form-control" name="primaTarifaDependiente${i}" placeholder="Prima de Tarifa del Dependiente">
        `;

          contenedorFormularios.appendChild(div);
        }
      });

      // Acción al enviar a suscripción
      document
        .getElementById("btnEnviarSuscripcion")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Cotización enviada a suscripción");
          window.location.href = "cotizacion-inicio.html";
        });
    </script>
    <div class="mt-5"></div>
  </body>
</html>
