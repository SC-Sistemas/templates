<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Nueva Cotizacion</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Generacion de cotizaciones</h1>
      <form id="formDatosPaciente" class="form-group">
        <p class="">Datos capturados del sistema</p>
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre:</span>
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Nombre del paciente"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Apellido Paterno:</span>
          <input
            type="text"
            id="apellidoPaterno"
            class="form-control"
            placeholder="Apellido Paterno"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Apellido Materno:</span>
          <input
            type="text"
            id="apellidoMaterno"
            class="form-control"
            placeholder="Apellido Paterno"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
          <select class="form-select" id="sexoPaciente">
            <option selected disabled>Sexo del Paciente</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">RFC:</span>
          <input
            type="text"
            id="rfc"
            class="form-control"
            placeholder="RFC del Asegurado"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span for="fechaNacimiento" class="input-group-text"
            >Fecha de Nacimiento</span
          >
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            name="fechaNacimiento"
          />
        </div>
        <hr />
        <div>
          <div class="input-group mb-3">
            <span class="input-group-text">Numero de Cotizacion:</span>
            <input
              type="text"
              id="idCotizacion"
              class="form-control"
              placeholder="Numero de cotizacion"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Producto</label
            >
            <select class="form-select" id="idProducto">
              <option selected disabled>Selecciona Producto</option>
              <option value="basicoEstandarizdo">Basico Estandarizado</option>
              <option value="californias">californias</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Suma Asegurada</label
            >
            <select class="form-select" id="idSumaAsegurada">
              <option selected disabled>Selecciona Suma Asegurada</option>
              <option value="suma1">$1,000,000.00</option>
              <option value="suma2">$2,000,000.00</option>
              <option value="suma2">$1,500,000.00</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Prima de Tarifa</span>
            <input
              type="text"
              id="idPrimaTarifa"
              class="form-control"
              placeholder="Prima de Tarifa determinada por el sistema"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Deducible</span>
            <input
              type="text"
              id="idDeducible"
              class="form-control"
              placeholder="Deducible determinado por el Producto"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Coaseguro</span>
            <input
              type="text"
              id="idCoaseguro"
              class="form-control"
              placeholder="Coaseguro determinada por el sistema"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Tope de Coaseguro</span>
            <input
              type="text"
              id="topeCoaseguro"
              class="form-control"
              placeholder="Tope de Coaseguro determinada por el sistema"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <hr />
        <p class="">Dependientes</p>
        <div class="input-group mb-3">
          <select class="form-select" id="cantidadDependientes">
            <option selected disabled>Cantidad de Dependientes</option>
            <option value="1">1 persona</option>
            <option value="2">2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5 personas</option>
            <option value="6">6 personas</option>
            <option value="7">7 personas</option>
            <option value="8">8 personas</option>
          </select>
        </div>
        <div>
          <div id="formulariosDependientes"></div>
          <script>
            const cantidadDependientes = document.getElementById(
              "cantidadDependientes"
            );
            const contenedorFormularios = document.getElementById(
              "formulariosDependientes"
            );
            cantidadDependientes.addEventListener("change", function () {
              const cantidad = parseInt(this.value);
              contenedorFormularios.innerHTML = ""; // Limpiar contenido anterior

              for (let i = 1; i <= cantidad; i++) {
                const div = document.createElement("div");
                div.classList.add("mb-3");

                div.innerHTML = `
                <h5 class="">Dependiente ${i}</h5>
                <label>Nombre:</label>
                <input type="text" id="nombreDependiente${i}" class="form-control mb-2" name="nombre${i}" required>

                <label>Edad:</label>
                <input type="number" id="edadDependiente${i}" class="form-control mb-2" name="edad${i}" required>

                <div class="input-group mb-3">
                  <label class="input-group-text" 
                    >Sexo</label
                  >
                  <select class="form-select" id="sexoDependiente${i}">
                    <option selected disabled>Sexo del Dependiente</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Prima de Tarifa</span>
                  <input
                    type="text"
                    id="primaTarifaDependiente${i}"
                    class="form-control"
                    placeholder="Prima de Tarifa del Dependiente"
                    aria-describedby="basic-addon1"
                  />
                  <span ></span>
                </div>
              `;

                contenedorFormularios.appendChild(div);
              }
            });
          </script>
        </div>
        <hr />
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Forma de pago</label
          >
          <select class="form-select" id="idSumaAsegurada">
            <option selected disabled>Selecciona una Forma de Pago</option>
            <option value="mensual">Mensual</option>
            <option value="trimestral">Trimestral</option>
            <option value="semestral">Semestral</option>
            <option value="anual">Anual</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Precio de seguro</span>
          <input
            type="text"
            id="precioSeguro"
            class="form-control"
            placeholder="Precio del Seguro determinada por el sistema"
            aria-describedby="basic-addon1"
          />
        </div>
        <div></div>
      </form>
      <a id="btnGuardarCotizacion" class="btn btn-outline-success"
        >Generar Cotizacion</a
      >
      <a class="btn btn-outline-primary" href="../cotizacion.html"
        >Regresar a cotizacion</a
      >
    </div>
    <div class="container mt-5"></div>
  </body>
</html>
