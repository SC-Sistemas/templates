<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Cotizacion</title>
  </head>
  <body>
    <form>
      <div class="container mt-5">
        <h1>Menu de Cotizacion</h1>
        <a
          class="btn btn-outline-primary"
          id="btnCrearCotizacion"
          href="cotizacion-acciones/cotizacion-nueva.html"
        >
          Nueva Cotizacion
        </a>
        <div>
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>Numero de Cotizacion</th>
                <th>Fecha de Creacion</th>
                <th>Estado de cotizacion</th>
                <th>Imprimir</th>
                <th>Eliminar</th>
                <th>Enviar a Suscripcion</th>
              </tr>
            </thead>
            <tr>
              <td>123456</td>
              <td>2023-10-01</td>
              <td>En Proceso</td>
              <td>
                <a class="btn btn-outline-success" id="imprimirCotizacion"
                  >Imprimir</a
                >
              </td>
              <td>
                <a class="btn btn-outline-danger" id="eliminarCotizacion"
                  >Eliminar</a
                >
              </td>
              <td>
                <a
                  class="btn btn-primary"
                  href="cotizacion-acciones/enviar-cotizacion.html"
                  >Enviar</a
                >
              </td>
            </tr>
          </table>
        </div>
        <a class="btn btn-outline-primary" href="inicio.html"
          >Regresar a Inicio
        </a>
      </div>
    </form>
  </body>
</html>
