<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Ventas - Prospectos</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Menu de Ventas</h1>
      <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
          <a class="btn btn-outline-primary" href="clientes/crearCliente.html">
            Crear Cliente Físico
          </a>

          <select class="form-select w-auto ms-auto" style="min-width: 200px">
            <option selected disabled>Seleccionar Cliente</option>
            <option value="Fisica">Cliente Físico</option>
            <option value="Moral">Cliente Moral</option>
          </select>
        </div>

        <input
          type="text"
          id="buscarCliente"
          placeholder="Buscar Cliente"
          class="form-control mt-3"
        />
        <div>
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>RFC</th>
                <th>Nombre Completo</th>
                <th>Cotizador</th>
                <th>Datos del Cliente</th>
                <th>Actualizar Datos</th>
              </tr>
            </thead>
            <tbody id="tablaClientes">
              <tr>
                <td>JUAP123456</td>
                <td>Juan Carlos Avila Ayala</td>
                <td>
                  <a
                    href="cotizacion-acciones/cotizacion-inicio.html"
                    class="btn btn-outline-info"
                    >Cotizacion</a
                  >
                </td>
                <td>
                  <a
                    href="clientes/datosCliente.html"
                    class="btn btn-outline-secondary"
                    >Datos</a
                  >
                </td>
                <td>
                  <a
                    href="./clientes/modificarCliente.html"
                    class="btn-outline-primary btn"
                    >Actualizar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
