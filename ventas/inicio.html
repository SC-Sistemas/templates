            <tbody id="tablaClientes">
              <tr>
                <td>JUAP123456</td>
                <td>Juan Carlos Avila Ayala</td>
                <td>
                  <a href="cotizacion.html" class="btn btn-outline-info"

                  >
                </td>
                <td>
                  <a href="solicitudEmision.html" class="btn btn-outline-info"
                    >Solicitud</a
                  >
                </td>
                <td>
                  <a href="ordenEmision.html" class="btn btn-outline-info"
                    >Orden</a
                  >
                </td>
                <td>
                  <a href="datosPaciente.html" class="btn btn-outline-info"
                    >Datos</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
